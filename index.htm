<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Query</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: #f1f8e9;
            border: 1px solid #2e7d32;
            font-size: 16px;
            color: #2e7d32;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload and Query</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="uploadImage()">Submit</button>
        <div id="response"></div>
    </div>

    <script>
        async function uploadImage() {
            const input = document.getElementById("imageInput");
            const responseDiv = document.getElementById("response");

            if (input.files.length === 0) {
                responseDiv.textContent = "Please select an image to upload.";
                responseDiv.style.color = "#d32f2f";
                responseDiv.style.display = "block";
                return;
            }

            const file = input.files[0];

            responseDiv.textContent = "Processing...";
            responseDiv.style.color = "#333";
            responseDiv.style.display = "block";

            try {
                const fileBuffer = await file.arrayBuffer();
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/microsoft/resnet-50",
                    {
                        method: "POST",
                        headers: {
                            Authorization: "Bearer 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",
                            "Content-Type": "application/octet-stream",
                        },
                        body: fileBuffer,
                    }
                );

                const result = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `Response: ${JSON.stringify(result)}`;
                    responseDiv.style.color = "#2e7d32";
                } else {
                    responseDiv.textContent = "An error occurred: " + JSON.stringify(result);
                    responseDiv.style.color = "#d32f2f";
                }
            } catch (error) {
                responseDiv.textContent = "An error occurred: " + error.message;
                responseDiv.style.color = "#d32f2f";
            }
        }
    </script>
</body>
</html>
